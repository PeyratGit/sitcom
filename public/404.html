<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  html {
    height: 844px;
    width: 390px;
    overflow: hidden;
  }
  body {
    background: linear-gradient(rgb(15, 18, 22) 0%, rgb(39, 42, 48) 100%);
    height: 100%;
    width: 100%;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: arial, sans-serif;
    overflow: hidden;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100%;
    width:100%;
    overflow: hidden;
    padding-right: 30px;
  }
  .text-top {
    color: #C0C0C0;
    font-size: 64px;
    width: 390px;
    text-align: center;
    margin-bottom: 20px;
    margin-top: 100px;
    margin-right: 10px;
  }
  .text-nice{
    color: #C0C0C0;
    font-size: 20px;
    width: 75%;
    text-align: center;
    margin-bottom: 50px;
  }
  img {
    height: 300px;
    position:fixed;
    bottom:0px;
    left: 16%;
  }
  button {
    border-radius: 10px;
    width: 50%;
    height: 7%;
    background-color: rgb(39, 42, 48);
    color: white;
    border: 1px rgba(196, 196, 196, 0.5) solid;
  }
  button:active{
    background-color: green;
  }
  .button{
  position: relative;
  background-color: black;
  border-radius: 4em;
  font-size: 16px;
  color: white;
  padding: 0.8em 1.8em;
  cursor:pointer;
  user-select:none;
  text-align: center;
  text-decoration: none;
  cursor: pointer;
  transition-duration: 0.4s;
  -webkit-transition-duration: 0.4s; /* Safari */
  outline: none;
}

  .button:hover {
    transition-duration: 0.1s;
    background-color: #3A3A3A;
  }

  .button:after {
    content: "";
    display: block;
    position: absolute;
    border-radius: 4em;
    left: 0;
    top:0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: all 0.5s;
    box-shadow: 0 0 10px 40px white;
  }

  .button:active:after {
    box-shadow: 0 0 0 0 white;
    position: absolute;
    border-radius: 4em;
    left: 0;
    top:0;
    opacity: 1;
    transition: 0s;
  }

  .button:active {
    top: 1px;
  }

  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="container">
    <div class="text-top">
      Oh no !
      <br>
      You lost your way...
    </div>
    <div class="text-nice">
      Here's a button to help you out
    </div>
    <button onclick="history.back()" class="button">Here</button>
    <img src="https://pngarchive.com/public/uploads/preview/michael-scott-1001568067068deukfnnfje.png" alt="Michael Scott photo">
  </div>
